<!-- Default (left-aligned) -->
<site-hero>
  <h1>Default Hero</h1>
  <p>Left-aligned text by default.</p>
  <site-hero-actions>
    <a href="#" class="button">Get Started</a>
  </site-hero-actions>
</site-hero>

<!-- Centered -->
<site-hero variant="centered">
  <h1>Centered Hero</h1>
  <p>Text and actions centered horizontally.</p>
  <site-hero-actions>
    <a href="#" class="button">Get Started</a>
    <a href="#" class="button-ghost">Learn More</a>
  </site-hero-actions>
</site-hero>

<!-- Dark theme -->
<site-hero variant="centered" theme="dark">
  <h1>Dark Hero</h1>
  <p>Dark background with light text.</p>
  <site-hero-actions>
    <a href="#" class="button">Get Started</a>
    <a href="#" class="button-ghost">Learn More</a>
  </site-hero-actions>
</site-hero>

<!-- Split layout -->
<site-hero variant="split">
  <div>
    <h1>Split Hero</h1>
    <p>Content on the left, media on the right.</p>
    <site-hero-actions>
      <a href="#" class="button">Get Started</a>
    </site-hero-actions>
  </div>
  <site-hero-media>
    <img src="/assets/hero-image.png" alt="Hero image" />
  </site-hero-media>
</site-hero>
